{% component 'components:view.rows' %}
    {% set rating = createModel('Rating','rating').get() %}
    {% set items = paginate(rating,'rating') %}
    {% for item in items.getItems() %}
    <tr>
        <td>

        </td>
        <td>
            {{ item.rating_id }}
        </td>
        <td>
            {{ item.type }}
        </td>
    </tr>
    {% endfor %}
{% endcomponent %}
